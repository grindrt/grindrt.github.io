<div>
    <select class="form-control" id="size" ng-model="pgnCtrl.size">
        <option value="ten">10</option>
        <option value="twenty">20</option>
        <option value="fifty">50</option>
    </select>
    <ul class="pagination" ng-if="1 < pgnCtrl.pages.length">
    	<li ng-if="boundaryLinks" ng-class="{ disabled: pagination.current == 1 }">
    		<a href="" ng-click="setCurrent(1)">First</a>    		
    	</li>
    	<li ng-if="boundaryLinks" ng-class="{ disabled: pagination.current == 1 }">
    		<a href="" ng-click="setCurrent(pagination.current - 1)">Prev</a>    		
    	</li>

    	<li ng-repeat="pageNumber in pgnCtrl.pages track by $index" ng-class="{ active: pagination.current == pageNumber, disabled: pageNumber == '...' }">
    		<a href="" ng-click="setCurrent(pageNumber)">{{pageNumber}}</a>
    	</li>

    	<li ng-if="boundaryLinks" ng-class="{ disabled: pagination.current == pagination.last }">
    		<a href="" ng-click="setCurrent(pagination.current + 1)">Next</a>    		
    	</li>
    	<li ng-if="boundaryLinks" ng-class="{ disabled: pagination.current == pagination.last }">
    		<a href="" ng-click="setCurrent(pagination.last)">Last</a>    		
    	</li>
    </ul>
</div>
