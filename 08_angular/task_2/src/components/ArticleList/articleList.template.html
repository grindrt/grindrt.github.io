<div>
    <div>
        <h3>Amount of articles: {{ $ctrl.amount }}</h3>
        <span ng-if="$ctrl.amount === 0">You have no articles!</span>
        <ul ng-repeat="article in $ctrl.articles | pagination: $ctrl.current * $ctrl.pageSize | limitTo: $ctrl.pageSize ">
            <li>
                <div class="alert alert-success">
                    <label>{{ article.title }}</label>
                    <label>{{ article.date }}</label>
                </div>
            </li>
        </ul>
    </div>

        <article-paginator></article-paginator>

</div>
