<div class="small-container">
    <h2>Add item</h2>
    <form name="newItemForm" class="new-contact-form" ng-submit="addItem(todoItem)" novalidate>
        <div class="input-container">
            <label for="todo-text" class="label-reqired">Item are required</label>
            <textarea id="todo-text" name="todoText" ng-model="todoItem.text" ng-required="true" custom-validator="20"></textarea>
        </div>
        <div class="submit-container">
            <a class="btn btn_link" ui-sref="home">
                Back
            </a>
            <input class="btn btn_submit" type="submit" value="Add todo">
        </div>
    </form>
</div>
